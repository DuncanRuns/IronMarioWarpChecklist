<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Mario 64 Warp Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .warp-item {
            transition: background-color 0.3s;
        }

        .warp-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .warp-item.checked {
            background-color: rgba(40, 167, 69, 0.4);
        }

        .warp-item.played {
            background-color: rgba(220, 53, 69, 0.4);
        }

        [data-bs-theme="dark"] .warp-item.played {
            background-color: rgba(220, 53, 69, 0.5);
        }

        .warp-item.checked.played {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.4) 50%, rgba(220, 53, 69, 0.4) 50%);
        }

        [data-bs-theme="dark"] .warp-item.checked.played {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.5) 50%, rgba(220, 53, 69, 0.5) 50%);
        }

        /* Updated styles for OBS layout */
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            padding: 0;
        }

        .checklist-container {
            width: 100%;
        }

        .section-container {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .section-label {
            width: 100px;
            flex-shrink: 0;
            font-weight: bold;
            padding-top: 0.25rem;
            font-size: 0.85rem;
        }

        .section-items {
            flex-grow: 1;
        }

        .warp-item {
            padding: 0.15rem 0.25rem !important;
            margin-bottom: 0.15rem;
            font-size: 0.8rem;
        }

        .section-divider {
            border-top: 1px solid rgba(0, 0, 0, .125);
            margin: 0.25rem 0;
        }

        [data-bs-theme="dark"] .section-divider {
            border-top-color: rgba(255, 255, 255, .125);
        }

        .hide-labels .section-label {
            display: none;
        }

        .hide-labels .section-items {
            width: 100%;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }

        .btn-icon {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .instructions {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* New responsive styles */
        @media (max-width: 576px) {
            .controls {
                flex-wrap: wrap;
                justify-content: flex-end;
            }

            .instructions {
                display: none;
            }

            .buttons {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: flex-end;
            }

            .btn-icon {
                margin-bottom: 0.25rem;
            }
        }

        /* Add a more extreme breakpoint for very narrow screens */
        @media (max-width: 320px) {
            .buttons {
                flex-direction: column;
                align-items: flex-end;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="checklist-container compact-layout" id="warpList">
            <!-- Checklist content generated by JavaScript -->
        </div>
    </div>

    <div class="controls">
        <div class="instructions">
            <span class="me-2">Left-click: Mark warp used</span>
            <span>Right-click: Mark level played</span>
        </div>
        <div class="buttons">
            <button id="shortModeToggle" class="btn btn-sm btn-outline-light me-1 btn-icon">
                <span>Short Names</span>
            </button>
            <button id="layoutToggle" class="btn btn-sm btn-outline-light me-1 btn-icon">
                <span>Hide Labels</span>
            </button>
            <button id="themeToggle" class="btn btn-sm btn-outline-light me-1 btn-icon">
                <span class="theme-text">🌙</span>
            </button>
            <button id="clearBtn" class="btn btn-sm btn-danger btn-icon">Reset (R)</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Theme configuration
            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);

            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            };

            const setTheme = theme => {
                document.documentElement.setAttribute('data-bs-theme', theme);
                const themeText = document.querySelector('.theme-text');
                if (themeText) {
                    themeText.textContent = theme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
                }
            };

            setTheme(getPreferredTheme());

            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setStoredTheme(newTheme);
                setTheme(newTheme);
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme();
                if (!storedTheme) {
                    setTheme(getPreferredTheme());
                }
            });

            // Short names mapping
            const shortNames = {
                "Bob-omb Battlefield": "BOB",
                "Bowser in the Dark World": "BitDW",
                "Cool, Cool Mountain": "CCM",
                "Wing Cap": "Wing",
                "Whomp's Fortress": "WF",
                "Jolly Roger Bay": "JRB",
                "Aquarium": "Aqua",
                "Slide": "Slide",
                "Hazy Maze Cave": "HMC",
                "Shifting Sand Land": "SSL",
                "Lethal Lava Land": "LLL",
                "Dire, Dire Docks": "DDD",
                "Bowser in the Fire Sea": "BitFS",
                "Snowman's Land": "SL",
                "Wet-Dry World": "WDW",
                "Tall, Tall Mountain": "TTM",
                "Tiny, Huge Island": "THI",
                "Tick Tock Clock": "TTC",
                "Rainbow Ride": "RR",
                "Wing Mario Over the Rainbows": "WMOtR",
                "Bowser in the Sky": "BitS",
                "Big Boo's Haunt": "BBH",
                "Vanish Cap": "Vanish",
                "Metal Cap": "Metal"
            };

            // Short mode toggle
            const shortModeToggle = document.getElementById('shortModeToggle');
            let shortModeEnabled = false;

            shortModeToggle.addEventListener('click', () => {
                shortModeEnabled = !shortModeEnabled;
                updateLabelDisplay();
                shortModeToggle.querySelector('span').textContent =
                    shortModeEnabled ? 'Full Names' : 'Short Names';
            });

            function updateLabelDisplay() {
                document.querySelectorAll('.warp-item label').forEach(label => {
                    const fullName = label.getAttribute('data-full-name') || label.textContent;

                    if (!label.getAttribute('data-full-name')) {
                        label.setAttribute('data-full-name', fullName);
                    }

                    label.textContent = shortModeEnabled ? shortNames[fullName] || fullName : fullName;
                });
            }

            // Layout toggle
            const layoutToggle = document.getElementById('layoutToggle');
            const compactLayout = document.querySelector('.checklist-container');

            layoutToggle.addEventListener('click', () => {
                compactLayout.classList.toggle('hide-labels');
                layoutToggle.querySelector('span').textContent =
                    compactLayout.classList.contains('hide-labels') ? 'Show Labels' : 'Hide Labels';
            });

            const sections = {
                "First Floor": [
                    "Bob-omb Battlefield",
                    "Bowser in the Dark World",
                    "Cool, Cool Mountain",
                    "Wing Cap", "Whomp's Fortress",
                    "Jolly Roger Bay",
                    "Aquarium",
                    "Slide",
                ],
                "Basement": [
                    "Hazy Maze Cave",
                    "Shifting Sand Land",
                    "Lethal Lava Land",
                    "Dire, Dire Docks",
                    "Bowser in the Fire Sea",
                ], "Second Floor": [
                    "Snowman's Land",
                    "Wet-Dry World",
                    "Tall, Tall Mountain",
                    "Tiny, Huge Island",
                ], "Third Floor": [
                    "Tick Tock Clock",
                    "Rainbow Ride",
                    "Wing Mario Over the Rainbows",
                    "Bowser in the Sky",
                ], "Misc.": [
                    "Big Boo's Haunt",
                    "Vanish Cap",
                    "Metal Cap",
                ],
            };

            const warpList = document.getElementById('warpList');
            const clearBtn = document.getElementById('clearBtn');

            Object.entries(sections).forEach(([sectionName, sectionWarps]) => {
                const sectionContainer = document.createElement('div');
                sectionContainer.className = 'section-container';
                warpList.appendChild(sectionContainer);

                const sectionLabel = document.createElement('div');
                sectionLabel.className = 'section-label';
                sectionLabel.textContent = sectionName;
                sectionContainer.appendChild(sectionLabel);

                const sectionItems = document.createElement('div');
                sectionItems.className = 'section-items';
                sectionContainer.appendChild(sectionItems);

                sectionWarps.forEach(warp => {
                    const item = document.createElement('div');
                    item.className = 'warp-item rounded d-flex align-items-center';
                    item.dataset.warp = warp;

                    const label = document.createElement('label');
                    label.className = 'form-check-label flex-grow-1';
                    label.textContent = warp;
                    label.setAttribute('data-full-name', warp);

                    item.appendChild(label);
                    sectionItems.appendChild(item);

                    if (warp === "Bob-omb Battlefield") {
                        item.classList.add('checked');
                    }

                    item.addEventListener('click', function (event) {
                        this.classList.toggle('checked');
                    });

                    item.addEventListener('contextmenu', function (event) {
                        event.preventDefault();
                        this.classList.toggle('played');
                    });
                });

                if (sectionName !== "Misc.") {
                    const divider = document.createElement('div');
                    divider.className = 'section-divider';
                    warpList.appendChild(divider);
                }
            });

            document.addEventListener('keydown', function (event) {
                if (event.key.toLowerCase() === 'r') {
                    resetChecklist();
                }
            });

            function resetChecklist() {
                document.querySelectorAll('.warp-item').forEach(item => {
                    const warpName = item.dataset.warp;
                    if (warpName === "Bob-omb Battlefield") {
                        item.classList.add('checked');
                    } else {
                        item.classList.remove('checked');
                    }
                    item.classList.remove('played');
                });
            }

            clearBtn.addEventListener('click', resetChecklist);
        });
    </script>
</body>

</html>
